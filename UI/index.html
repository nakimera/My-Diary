<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Diary</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Handlee|Merienda|Special+Elite" rel="stylesheet"> 
</head>
<body>
    <header>
        <a href="index.html" class="header-brand">My Diary</a>
        <nav class=right>
            <ul>
                <li><a data-toggle="modal" href="#modal" id="signup">Signup</a></li>
             </ul>
        </nav>
    </header>

    <!-- Modal content -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <a href="#close" title="close" class="close">x</a>
            <p>Some text in my modal</p>
        </div>
    </div>
    
    <!--main-->
    <main>
        <div class="container">
            <div class="main-left">
                <h1>Pen down your thoughts and feelings ...</h1>
            </div>
            <div class="main-right">
                <h2> Login</h2>
                <form>
                    <fieldset>
                        <div class="login">
                            <label>Username</label>
                            <input type="text" class="text-field">
                            <label>Password</label>
                            <input type="password" class="text-field">
                            <button type="submit">Login</button>
                            <h3>
                                Have no account?
                                <a href="signup.html">Create account</span>
                            </h3>
                        </div>    
                        </fieldset>
                    </form> 
            </div>
        </div>
    </main>
    

</body>
</html>
